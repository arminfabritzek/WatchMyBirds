name: Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read App Version
        id: version
        run: |
          VERSION=$(cat APP_VERSION 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: starminworks/watchmybirds
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=starminworks/watchmybirds:buildcache
          cache-to: type=registry,ref=starminworks/watchmybirds:buildcache,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="docker-${DATE}"

          # Create Release Notes File (content at column 0 to avoid Markdown indentation issues)
          cat > release_notes.md << 'RELEASE_EOF'
          ## WatchMyBirds Docker Image
          
          **Build Date:** PLACEHOLDER_DATE
          **Commit:** PLACEHOLDER_COMMIT
          
          ### Docker Hub
          ```bash
          docker pull starminworks/watchmybirds:latest
          ```
          
          ### Platforms
          - `linux/amd64` (x86_64)
          - `linux/arm64` (Raspberry Pi, Apple Silicon)
          
          See [Docker Setup Guide](https://github.com/PLACEHOLDER_REPO#docker) for usage instructions.
          RELEASE_EOF
          sed -i "s/PLACEHOLDER_DATE/${DATE}/g" release_notes.md
          sed -i "s/PLACEHOLDER_COMMIT/${{ github.sha }}/g" release_notes.md
          sed -i "s|PLACEHOLDER_REPO|${{ github.repository }}|g" release_notes.md

          # Create Release if not exists
          gh release view "$TAG" --repo "${{ github.repository }}" >/dev/null 2>&1 || \
            gh release create "$TAG" \
              --repo "${{ github.repository }}" \
              --title "ğŸ³ Docker Image â€“ ${DATE}" \
              --notes-file release_notes.md \
              --generate-notes \
              --latest
