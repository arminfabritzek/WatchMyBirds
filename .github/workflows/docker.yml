name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger for any branch/tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          cache-from: type=registry,ref=starminworks/watchmybirds:cache
          cache-to: type=registry,ref=starminworks/watchmybirds:cache,mode=max
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'starminworks/watchmybirds:latest' || format('starminworks/watchmybirds:{0}', github.ref_name) }}
            ${{ github.ref == 'refs/heads/main' && 'starminworks/watchmybirds:main' || '' }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  cleanup:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Prune old images
        run: docker system prune -af